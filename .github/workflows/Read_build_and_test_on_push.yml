name: Read_build_test

on:
  push:
    branches-ignore: 
      - main
    paths:
      - 'Frends.ServiceBus.Read/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/build_test.yml@main
    with:
      workdir: Frends.ServiceBus.Read
      env_var_name_1: SERVICEBUS_CONNECTIONSTRING
      env_var_name_2: SERVICEBUS_CONNECTIONSTRING_READONLY
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}
      env_var_value_1: ${{ secrets.SERVICEBUS_CONNECTIONSTRING }}
      env_var_value_2: ${{ secrets.SERVICEBUS_CONNECTIONSTRING_READONLY }}